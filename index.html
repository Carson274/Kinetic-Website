<!DOCTYPE html>
<html>
<head>
    <!--This will appear on the website's tab.-->
    <title>Kinetic</title>

    <!--Linking html file with css file.-->
    <link rel="stylesheet" href="index.css">

    <!--Meta tags.-->
    <meta charset="UTF-8">
    <meta name="description" content="My club's website'.">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Carson Secrest">

    <!--Scales with mobile device.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Little favicon logo :)-->
    <link rel="icon" href="images/kinetic_logo_white_transparent.png">
</head>
<body>
    <img class="cursor" src="images/cursor_star.png">
    <div class="progress-bar"></div>
    <div class="intro-container">
        <video id="intro" autoplay muted loop>
            <source src="videos/kinetic_intro_teal.mp4" type="video/mp4">
        </video>
    </div>
    <!-- <div class="underline-container">
        <hr id="intro-underline">
    </div> -->
    <section class="mission-container">
        <div id="mission-title">
            Mission
        </div>
        <div id="mission-statement">
            To foster a community of individuals who share common interests for K-pop and dancing - or for people who just want to have fun :)
        </div>
    </section>
    <!-- <div class="bridge">
        <h1>We do many things:</h1>
    </div> -->
    <div class="events-title">
        Events!
    </div>
    <div class="events-container">
        <div class="event-description">
            <div class="event-date">
                <div id="halloween-event-date">
                    <h3>Fall 2023</h3>
                </div>
                <div id="showcase-event-date">
                    <h3>Spring 2023</h3>
                </div>
                <div id="nightmarket-event-date">
                    <h3>Spring 2023</h3>
                </div>
                <div id="event-date-box"></div>
            </div>
            <div class="event-name">
                <div id="halloween-event-name">
                    <h1 id="halloween-event-name-1">Slash</h1>
                    <h2 id="halloween-event-name-2">or</h2>
                    <h1 id="halloween-event-name-3">Slay</h1>
                    <div id="halloween-event-name-1-box"></div>
                    <div id="halloween-event-name-2-box"></div>
                    <div id="halloween-event-name-3-box"></div>
                </div>
            </div>
        </div>
        <div class="event-pictures">
            <div class="halloween-event-pictures">
                <div id="halloween-event-gradient"></div>
                <img id="halloween-event-1" src="images/halloween_event_1.png">
                <img id="halloween-event-2" src="images/halloween_event_2.png">
                <img id="halloween-event-3" src="images/halloween_event_3.jpg">
                <img id="halloween-event-4" src="images/halloween_event_4.jpg">
            </div>
            <div class="showcase-event-pictures">
                <div id="showcase-event-gradient"></div>
                <img id="showcase-event-1" src="images/showcase_event_1.jpg">
                <img id="showcase-event-2" src="images/showcase_event_2.jpg">
                <img id="showcase-event-3" src="images/showcase_event_3.jpg">
                <img id="showcase-event-4" src="images/showcase_event_4.jpg">
            </div>
            <div class="nightmarket-event-pictures">
                <div id="nightmarket-event-gradient"></div>
                <img id="nightmarket-event-1" src="images/nightmarket_event_1.jpg">
                <img id="nightmarket-event-2" src="images/nightmarket_event_2.jpg">
                <img id="nightmarket-event-3" src="images/nightmarket_event_3.jpg">
                <img id="nightmarket-event-4" src="images/nightmarket_event_4.jpg">
            </div>
        </div>
    </div>
    <script src="index.tsx" type="module"></script>
</body>

</html>
