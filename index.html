<!DOCTYPE html>
<html>
<head>
    <!--This will appear on the website's tab.-->
    <title>Kinetic</title>

    <!--Linking html file with css file.-->
    <link rel="stylesheet" href="index.css">

    <!--Meta tags.-->
    <meta charset="UTF-8">
    <meta name="description" content="My club's website'.">
    <meta name="keywords" content="HTML">
    <meta name="author" content="Carson Secrest">

    <!--Scales with mobile device.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Little favicon logo :)-->
    <link rel="icon" href="images/kinetic_logo_white_transparent.png">
</head>
<body>
    <img class="cursor" src="images/cursor_star.png">
    <div class="progress-bar"></div>
    <div class="intro-container">
        <video id="intro" autoplay muted loop>
            <source src="videos/kinetic_intro_teal.mp4" type="video/mp4">
        </video>
    </div>
    <!-- <div class="underline-container">
        <hr id="intro-underline">
    </div> -->
    <section class="mission-container">
        <div id="mission-title">
            Mission
        </div>
        <div id="mission-statement">
            To foster a community of individuals who share common interests for K-pop and dancing - or for people who just want to have fun :)
        </div>
    </section>
    <!-- <div class="bridge">
        <h1>We do many things:</h1>
    </div> -->
    <div class="events-title">
        Events!
    </div>
    <div class="events-container">
        <div class="event-description">
            <div class="event-date">
                <h3>Fall 2023</h3>
            </div>
            <div class="event-name">
                <h1>Slash</h1>
                <h2>or</h2>
                <h1>Slay</h1>
            </div>
        </div>
        <div class="event-pictures">
            <div class="fall-event-pictures">
                <div id="fall-event-gradient"></div>
                <img id="fall-event-1" src="images/fall_event_1.png">
                <img id="fall-event-2" src="images/fall_event_2.png">
                <img id="fall-event-3" src="images/fall_event_3.jpg">
                <img id="fall-event-4" src="images/fall_event_4.jpg">
            </div>
        </div>
    </div>
    <script src="index.tsx" type="module"></script>
</body>

</html>
